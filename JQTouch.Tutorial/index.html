<html>
	<head>
		<title>TaskMan</title>
		<link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch.css">
		<link type="text/css" rel="stylesheet" media="screen" href="themes/apple/theme.css">
		<script type="text/javascript" src="jqtouch/jquery.1.3.2.min.js"></script>
		<script type="text/javascript" src="jqtouch/jqtouch.js"></script>
		<script type="text/javascript">
			var jQT = $.jQTouch({ });
		</script>
	</head>
	<body>
		<div id="home">
			<div class="toolbar">
				<h1>TaskMan</h1>
				<a href="#info" class="button leftButton flip">Info</a>
				<a href="#add" class="button add slideup">+</a>
			</div>
			<ul id="tasks">
				<li class="arrow"><a href="#task1">Finish Demo</a></li>
				<li class="arrow"><a href="#task2">Upload Pictures</a></li>
				<li class="arrow"><a href="#task3">Write Blog</a></li>
			</ul>
		</div>
	
				<div id="add">
					<div class="toolbar">
						<h1>New Task</h1>
						<a href="#home">Cancel</a>
					</div>
					<form id="task">
						<ul class="rounded">
							<li><input type="text" placeholder="Title" /></li>
							<li><input type="text" placeholder="Description" /></li>
						</ul>
						<ul class="rounded">
							<li>
								<select name="project">
									<option value="">Project...</option>
									<option value="demos">Demos</option>
									<option value="education">Education</option>
									<option value="work">Work</option>
								</select>
							</li>
						</ul>
						<a href="#" style="margin: 10px;" class="whiteButton submit">Add Task</a>
					</form>
				</div>
				<div id="task1">
					<div class="toolbar">
						<a href="#home" class="button back">Back</a>
						<a href="#home" class="button blueButton">Done</a>
					</div>
					<ul class="rounded">
						<li><p class="normal"><strong>Finish Demo</strong></p></li>
						<li><p class="normal">Finish the TaskMan demo</p></li>
					</ul>
					<ul>
						<li><p class="normal"><strong class="label">Project:</strong> Demos</p></li>
					</ul>
				</div>

	</body>
</html>
